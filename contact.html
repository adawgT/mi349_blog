<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Blog Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Blog Site!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason">
                    <option value="hi">Saying Hi</option>
                    <option value="contractor">Looking for a Contractor</option>
                    <option value="interview">Interested in an Interview</option>
                </select>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
